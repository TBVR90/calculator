 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chalk-ulator</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" >
 </head>
 <body>
   <main id = "main">
    <div id="calc-container">
        <div id="display"><p id="test"></p></div>
        <button id="A/C" class="button" type="button" value="A/C">clear</button>

        <button id="7" class="button" type="button" value="7">7</button>

        <button id="5" class="button" type="button" value="5">5</button>
        <button id="6" class="button" type="button" value="6">6</button>
        <button id="1" class="button" type="button" value="1">1</button>
        <button id="2" class="button" type="button" value="2">2</button>
        <button id="3" class="button" type="button" value="3">3</button>
        <button id="enter" class="button" type="button" value="enter">enter</button>
        <button id="zero" class="button" type="button" value="0">0</button>
        <button id="." class="button" type="button" value=".">.</button>        
        <button id="backspace" class="button" type="button" value="c"> âŒ«</button>

   </main>
